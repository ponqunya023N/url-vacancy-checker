name: URL Vacancy Checker

on:
  workflow_dispatch:   # 手動実行（今すぐ初回を走らせる）
  schedule:
    - cron: '*/1 * * * *'   # 毎分実行（テスト用、3回連続で走る）

jobs:
  vacancy-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install browsers
        run: playwright install --with-deps

      - name: Download status.json artifact if exists
        uses: actions/download-artifact@v4
        with:
          name: status-file
          path: .
        continue-on-error: true

      - name: Ensure status.json exists
        run: |
          if [ ! -f status.json ]; then
            echo '{}' > status.json
            echo "Created default status.json"
          else
            echo "status.json restored from artifact"
          fi

      - name: Run vacancy check
        run: python check_vacancy.py
        env:
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}

      - name: Upload status.json
        uses: actions/upload-artifact@v4
        with:
          name: status-file
          path: status.json
