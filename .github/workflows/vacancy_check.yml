name: URL Vacancy Checker

on:
  workflow_dispatch:        # 手動実行
  schedule:
    - cron: '* * * * *'  # 1分ごとに実行

permissions:
  contents: write           # リポジトリへの書き込み権限を付与

jobs:
  vacancy-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install browsers
        run: playwright install --with-deps

      - name: Run vacancy check
        run: python check_vacancy.py
        env:
          MANUAL_RUN: ${{ github.event_name == 'workflow_dispatch' }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}

      - name: Commit status.json
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add status.json
          git commit -m "Update status.json" || echo "No changes to commit"
          git push
