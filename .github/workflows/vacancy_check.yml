name: URL Vacancy Checker

on:
  workflow_dispatch:   # 手動実行
  schedule:
    - cron: '0 * * * *'   # 毎時00分に実行

jobs:
  vacancy-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          # greenlet/playwright が安定して動くバージョンに固定
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install browsers
        run: playwright install --with-deps

      # 初回は Artifact が存在しないため、ダウンロード失敗を許容する
      - name: Download status.json artifact if exists
        uses: actions/download-artifact@v4
        with:
          name: status-file
          path: .
        continue-on-error: true

      # Artifact が無い場合でも後続が動けるようにダミー作成
      - name: Ensure status.json exists
        run: |
          if [ ! -f status.json ]; then
            echo '{}' > status.json
            echo "Created default status.json"
          else
            echo "status.json restored from artifact"
          fi

      - name: Run vacancy check
        run: python check_vacancy.py
        env:
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}

      # 次回実行のために status.json を Artifact として保存
      - name: Upload status.json
        uses: actions/upload-artifact@v4
        with:
          name: status-file
          path: status.json
          # 必要なら保持期間を指定（省略可）
          # retention-days: 30
