# .github/workflows/vacancy_check.yml (想定されるファイル名)

name: Check UR Vacancy

on:
  schedule:
    # 毎日決まった時間に実行 (例: 9時00分 JST。UTCで 00:00 に設定)
    - cron: '0 0 * * *' 
  workflow_dispatch:

jobs:
  check_vacancy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    # ⭐ 【重要】このステップを追加することで、ModuleNotFoundErrorが解消されます ⭐
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    # Pythonスクリプトの実行
    - name: Run Vacancy Check Script
      # Slackトークンなどを環境変数として渡す場合は env: ブロックを追加してください
      run: python check_vacancy.py
