- name: 🌐 ChromiumとWebDriverのインストール (最終安定版)
        run: |
          # 1. Google Chrome (またはChromium) の安定版をインストール
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          
          # 2. Chrome Driverをインストールし、実行パスに追加
          # GitHub Actions環境では、通常、特定のディレクトリにインストールされる
          # 多くのライブラリ（webdriver-managerなど）がこの処理を自動で行うが、
          # 確実を期すため、手動でパスが通ることを確認
          
          # 3. SeleniumにChromeの場所を明示的に伝える（この設定はPythonコード内で行うため、YMLでは省略）
          
          # 安定動作のため、Python側で利用するライブラリをインストール
          pip install selenium webdriver-manager # <-- WebDriverの管理を自動化するライブラリを追加！
