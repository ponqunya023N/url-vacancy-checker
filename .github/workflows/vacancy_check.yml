name: UR Vacancy Checker

on:
  schedule:
    - cron: "0 * * * *"  # 毎時00分に実行（1時間間隔）
  workflow_dispatch:

jobs:
  run-checker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # status.json を Artifact から復元
      - name: Restore status.json
        uses: actions/download-artifact@v4
        with:
          name: status-file
          path: .
        continue-on-error: true

      - name: Ensure status.json exists
        run: |
          if [ ! -f status.json ]; then
            echo "{}" > status.json
          fi
          echo "---- status.json preview ----"
          head -n 20 status.json || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run checker
        env:
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
        run: python check_vacancy.py

      # Artifact へ再保存
      - name: Upload status.json
        uses: actions/upload-artifact@v4
        with:
          name: status-file
          path: status.json
          retention-days: 30
