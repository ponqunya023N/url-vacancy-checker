name: URL Vacancy Checker

on:
  workflow_dispatch:        # Cloudflare WorkersからのAPI呼び出し、または手動実行のみ
#  schedule:                  # Cloudflare側で管理するため二重起動防止で停止
#    - cron: '*/3 * * * *'

permissions:
  contents: write           # status.jsonを更新するために必須

jobs:
  vacancy-check:
    runs-on: ubuntu-latest
    concurrency:            # 同時に起動した場合、古い方をキャンセルして最新の1つだけを走らせる
      group: vacancy-check
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright==1.49.0

      - name: Install browsers
        run: playwright install --with-deps

      - name: Run vacancy check
        run: python check_vacancy.py
        env:
          # Telegram通知用のシークレットと、今回秘匿化したURL群を使用
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TARGET_URLS: ${{ secrets.TARGET_URLS }}

      - name: Commit status.json
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          
          # 1. 自分が書き換えたstatus.jsonをいったん退避
          git stash
          
          # 2. リモートの最新状態（別の実行による更新）を取り込む
          git pull origin main --rebase
          
          # 3. 退避した自分の変更を戻す（コンフリクト時は自分の変更を優先）
          git stash pop || git checkout --ours status.json
          
          git add status.json
          git commit -m "Update status.json [skip ci]" || echo "No changes to commit"
          git push origin main
